<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Visualizer</title>
        <link rel="stylesheet" href="P03_SortingVisualizer.css">
    </head>
    <body>

        <nav>
            <div class="adjustments">
                <p>Change array's size:</p>
                <input id="arraySize" type="range" min=10 max=700 step=1 value=80>
                <p>Change algorithm's speed:</p>
                <input id="algorithmSpeed" type="range" min =20 max =300 stepDown=10 value=50>
                <button id = "arrayGeneration">Generate random array</button>
            </div>
            <div class="Header">
                <p class="navHeading">Sorting Visualizer</p>
                <div class="algoButtons">
                    <button class="Insert">Insertion</button>
                    <button class="Select">Selection</button>
                    <button class="Merge">Merge</button>
                    <button class="Bubble">Bubble</button>
                    <button class="Quick">Quick</button>
                    <button class="Heap">Heap</button>
                </div>
            </div>
        </nav>

        <header>
            <section>
                <div id="bars" class="arrayContainer"></div>
            </section>
            <footer>
            </footer>
            <script src="P03_SortingVisualizer.js"></script>
            <script src="./SortingAlgorithms/heap.js"></script>
            <script src="./SortingAlgorithms/insertion.js"></script>
            <script src="./SortingAlgorithms/merge.js"></script>
            <script src="./SortingAlgorithms/quick.js"></script>
            <script src="./SortingAlgorithms/selection.js"></script>
            <script src="./SortingAlgorithms/bubble.js"></script>
        </header>

    </body>
</html>
